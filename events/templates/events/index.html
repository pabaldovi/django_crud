{% extends "events/base.html" %}

{% block content %}
<div class="container">
    <div class = "row">
        <div class = "col">
            <table class="table">
                <tbody>
                    {% for event in object_list %}
                    <tr>
                        <td>{{ event.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
